name: Update ADW Data Dictionary

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # diario 06:00 UTC (cambia si quieres)

permissions:
  contents: write

jobs:
  build-dictionary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate dictionary from ADW
        env:
          ADW_USER: ${{ secrets.ADW_USER }}
          ADW_PASSWORD: ${{ secrets.ADW_PASSWORD }}
          ADW_TNS_ALIAS: ${{ secrets.ADW_TNS_ALIAS }}
          ADW_WALLET_B64: ${{ secrets.ADW_WALLET_B64 }}
        run: |
          python scripts/generate_dictionary.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.md diccionario/ || true
          git commit -m "Update ADW data dictionary" || echo "No changes to commit"
          git push

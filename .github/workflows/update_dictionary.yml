name: Test ADW Connection

on:
  workflow_dispatch:

jobs:
  test-adw:
    runs-on: ubuntu-latest

    env:
      ADW_USER: ${{ secrets.ADW_USER }}
      ADW_PASSWORD: ${{ secrets.ADW_PASSWORD }}
      ADW_TNS_ALIAS: ${{ secrets.ADW_TNS_ALIAS }}
      ADW_WALLET_PASSWORD: ${{ secrets.ADW_WALLET_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rebuild wallet from secret (base64) and unzip
        run: |
          mkdir -p wallet
          echo "${{ secrets.ADW_WALLET_ZIP_B64 }}" | base64 -d > wallet.zip
          unzip -o wallet.zip -d wallet
          ls -la wallet

      - name: Set wallet env (TNS_ADMIN)
        run: |
          echo "ADW_WALLET_DIR=${{ github.workspace }}/wallet" >> $GITHUB_ENV
          echo "TNS_ADMIN=${{ github.workspace }}/wallet" >> $GITHUB_ENV

      - name: Test connection
        run: |
          python scripts/test_adw_connection.py

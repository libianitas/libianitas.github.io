name: Update Data Dictionary

on:
  schedule:
    - cron: "0 3 * * *"   # todos los días 03:00 UTC (ajústalo)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate markdown
        env:
          OWNER: DWADW
          DB_USER: ${{ secrets.ADW_USER }}
          DB_PASSWORD: ${{ secrets.ADW_PASSWORD }}
          DB_SERVICE: ${{ secrets.ADW_SERVICE }}
          WALLET_PASSWORD: ${{ secrets.ADW_WALLET_PASSWORD }}
          WALLET_ZIP_B64: ${{ secrets.ADW_WALLET_ZIP_B64 }}
        run: |
          python scripts/generate_dictionary.py

      - name: Commit & push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add index.md diccionario/*.md

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Nightly update: data dictionary"
          git push
